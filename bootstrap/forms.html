<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Employee Form
                </div>
                <div class="panel-body">
                    <form method="POST" action="#">
                        <div class="form-group">
                            <label for="sno">Sno</label>
                            <input value="78huguyt78tgyu7" class="form-control"
                            id="sno" name="sno" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="fname">FirstName *</label>
                            <input placeholder="firstName" class="form-control"
                            id="fname" name="fname" required/>
                        </div>
                        <input type="date"/>
                        <input type="file"/>
                        <input type="text" maxlength="10"/>
                        <div class="form-group">
                            <label for="lname">LastName</label>
                            <input placeholder="lastName" class="form-control"
                            id="lname" name="lname"/>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input placeholder="enter your email" class="form-control"
                                    id="email" name="email" type="email"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input placeholder="enter your password" class="form-control"
                                    id="password" name="password"
                                    type="password"/>
                                </div>
                            </div>
                        </div>

                        <label class="radio-inline">
                            <input type="radio" name="gender"/> Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gender"/> Female
                        </label>
                        
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender"/> Male
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender"/> Female
                            </label>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="JavaScript"/> JavaScript
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="React"/> React
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="Node"/> Node
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="city">SELECT CITY</label>
                            <select class="form-control" id="city">
                                <option value="delhi">Delhi</option>
                                <option value="mumbai">Mumbai</option>
                                <option value="chandigarh">Chandigarh</option>
                            </select>
                        </div>
                        <input list="cars" name="car" id="car"/>
                        <datalist id="cars">
                            <option value="audi"></option>
                            <option value="bmw"></option>
                            <option value="merc"></option>
                            <option value="skoda"></option>
                            <option value="kia"></option>
                        </datalist>
                        <button class="btn btn-success" type="submit">
                            Submit
                        </button>
                        <input type="submit" class="btn btn-success"/>
                        <input type="reset" class="btn btn-danger"/>
                    </form>
                </div>
            </div>
            <div id="myslider" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myslider" data-slide-to="0" class="active"></li>
                    <li data-target="#myslider" data-slide-to="1"></li>
                    <li data-target="#myslider" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="manali.jpg"/>
                    </div>
                    <div class="item">
                        <img src="foodWallpaper.png"/>
                    </div>
                    <div class="item">
                        <img src="drinks.png"/>
                    </div>
                </div>
                <a class="left carousel-control" href="#myslider" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left">
                        <span class="sr-only">Previous</span>
                    </span>
                </a>
                <a class="right carousel-control" href="#myslider" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right">
                        <span class="sr-only">Next</span>
                    </span>
                </a>

            </div>
            <br/><br/>
            <hr/>
            
        </div>
        
    </body>
</html>

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="form.css" rel="stylesheet"></link>
        <script src="form.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Employee Form
                </div>
                <div class="panel-body">
                    <form method="POST" action="#">
                        <div class="form-group">
                            <label for="fname">FirstName *</label>
                            <input placeholder="firstName" class="form-control"
                            id="fname" name="fname" onblur="validateFname()"/>
                            <p id="fout"></p>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input placeholder="enter your email" class="form-control"
                            id="email" name="email" type="email" oninput="validateEmail()"/>
                            <p id="eout"></p>
                        </div>
                       
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input placeholder="enter your password" class="form-control"
                            id="password" name="password" oninput="validatePassword()"/>
                            <p id="pout"></p>
                            <div id="ppout"></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input placeholder="enter your confirm password" class="form-control"
                            id="cpassword" name="cpassword" oninput="validateCPassword()"/>
                            <p id="cpout"></p>
                        </div>
                        
                        <span id="cityout">
                            
                        </span>
                        <div class="form-group">
                            <label for="city">SELECT CITY</label>
                            <select class="form-control" id="city" onChange="getCity()">
                                <option value="delhi">Delhi</option>
                                <option value="mumbai">Mumbai</option>
                                <option value="chandigarh">Chandigarh</option>
                            </select>
                        </div>
                       
                        <button class="btn btn-success" type="submit">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
    </body>
</html>
